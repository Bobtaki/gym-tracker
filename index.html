<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Baraa's Gym Tracker</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    input, textarea, button {
      background-color: #222;
      color: white;
      border: 1px solid #555;
      padding: 5px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #444;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🏋️‍♂️ Baraa's Gym Tracker</h1>

  <form id="gymForm">
    <label>Date: <input type="date" name="date" required></label><br><br>
    <label>Weight (kg): <input type="text" name="weight" required></label><br><br>
    <label>Arm Size (cm): <input type="text" name="armSize"></label><br><br>
    <label>Notes:<br>
      <textarea name="notes" rows="4" cols="40"></textarea>
    </label><br><br>
    <button type="submit">Save Workout</button>
  </form>

  <h2>🗂️ My Entries</h2>
  <ul id="entriesList"></ul>

  <script>
    const form = document.getElementById('gymForm');
    const entriesList = document.getElementById('entriesList');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(form);

      // Replace comma with dot
      let weight = formData.get('weight').replace(',', '.');
      let armSize = formData.get('armSize').replace(',', '.');

      const entry = `
        <li>
          <strong>${formData.get('date')}</strong> - 
          Weight: ${weight} kg | 
          Arm: ${armSize} cm
          <br>📝 ${formData.get('notes')}
        </li>
      `;

      entriesList.innerHTML += entry;
      form.reset();
    });
  </script>
</body>
</html>
